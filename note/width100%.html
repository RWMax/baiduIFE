<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    .container {
        width: 200px;
        height: 200px;
        background-color: yellow;
        border: 10px dotted;
        padding: 0 20px;
        position: relative;
    }
    .child {
        width: 100%;
        height: 100px;
        opacity: 0.5;
        background: #aaa;
    }
    </style>
</head>

<body>
    <p>父元素宽度200px,子元素宽度100%</p>
    <div class="container">
        <div class="child">
        </div>
    </div>

    <p>box-sizing: border-box;</p>
    <div class="container" style="box-sizing: border-box;">
        <div class="child" style="box-sizing: border-box;">
        </div>
    </div>

    <p>子元素position: absolute;left:0</p>
    <div class="container">
        <div class="child" style="position: absolute;left:0">
        </div>
    </div>

    <p>box-sizing: border-box;子元素position: absolute;left:0</p>
    <div class="container" style="box-sizing: border-box;">
        <div class="child" style="box-sizing: border-box;position: absolute;left:0">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>html_mission_9</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div id="main">
        <header>
            <img id="logo" src="img/logo.png">
            <form class="searchform">
                <input class="search-keyword" type="text" name="search">
                <button type="submit" class="search-submit"></button>
            </form>
            <button class="login-button">登录</button>
        </header>
        <aside>
            <div class="i-info">
                <div id="i-face">
                </div>
                <div id="i-name">
                    <span>Aaron</span>
                </div>
            </div>
            <!-- i-info end -->
            <div class="i-data">
                <div id="i-like">
                    <span>110</span>
                    <br>
                    <span>收藏</span>
                </div>
                <div id="i-fan">
                    <span>313</span>
                    <br>
                    <span>粉丝</span>
                </div>
            </div>
            <!-- i-data end -->
            <div class="aside-list">
                <div id="i-report" class="list-row">
                    <div class="list-title">
                        <img src="img/table.png">
                        <span>个人报表</span>
                    </div>
                    <dl>
                        <dt>文件一</dt>
                    </dl>
                    <dl>
                        <dt>文件二</dt>
                        <dd>文档1</dd>
                        <dd>文档1</dd>
                    </dl>
                    <dl>
                        <dt>文件三</dt>
                    </dl>
                </div>
                <div id="i-collect" class="list-row">
                    <div class="list-title">
                        <img src="img/star-dark.png">
                        <span>个人收藏</span>
                    </div>
                </div>
                <div id="i-share" class="list-row">
                    <div class="list-title">
                        <img src="img/share.png">
                        <span>我的分享</span>
                    </div>
                </div>
                <div id="i-gallery" class="list-row">
                    <div class="list-title">
                        <img src="img/star-dark.png">
                        <span>图库</span>
                    </div>
                </div>
                <div id="i-note" class="list-row">
                    <div class="list-title">
                        <img src="img/star-dark.png">
                        <span>成长记录</span>
                    </div>
                </div>
                <div id="i-account" class="list-row">
                    <div class="list-title">
                        <img src="img/account.png">
                        <span>账户信息</span>
                    </div>
                </div>
            </div>
            <!-- aside-list end -->
        </aside>
        <div id="body">
            <header></header>
            <div id="search">
            </div>
            <div id="history">
            </div>
            <div id="count">
            </div>
            <div id="item-info-1">
            </div>
            <div id="item-info-2"></div>
            <div id="calendar"></div>
            <div id="rank"></div>
        </div>
    </div>
</body>

</html>

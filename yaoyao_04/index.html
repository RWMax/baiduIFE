    .board {

        box-sizing: border-box;

        margin-left: 50px;
        margin-top: 50px;
    }

    .board table {
        border-spacing: 0;
        border-collapse: collapse;
        background: #fefefe;

    }

    .board td {
        width: 50px;
        height: 50px;
        border: 2px solid #eee;
        box-sizing: border-box;
    }

    .hor {
        width: 500px;
        height: 50px;
        position: absolute;
        top: -50px;
        line-height: 50px;
        word-spacing: 36px;
        padding-left: 20px;
        color: #555;
    }

    .ver {
        position: absolute;
        width: 50px;
        height: 500px;
        left: -50px;
        line-height: 50px;
        word-spacing: 50px;
        text-align: center;
        color: #555;
    }

    .hor span {
        margin-left: -4px;
    }

    #square {
        width: 48px;
        height: 38px;
        position: absolute;
        background: #ccc;
        top: 2px;
        left: 2px;
        border-top: 10px solid #bbb;
        transition-duration: 0.5s;
    }

    .controlBox {
        width: 500px;
        margin-left: 50px;
        margin-top: 20px;
    }

    button {
        width: 80px;
        height: 25px;
        color: #555;
        background: #fdfdfd;
        border: 0;
        border-radius: 4px;
        box-shadow: 1px 2px 1px rgba(0, 0, 0, .1);
    }

    button:hover {

    }
    </style>
</head>

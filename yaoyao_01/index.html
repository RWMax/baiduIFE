<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>yaoyao_01</title>
    <style type="text/css">
    body {
        font-size: 14px;
    }

    .btn {
        margin-left: 10px;
        width: 60px;
        height: 36px;
        border-radius: 4px;
        color: white;
        background: blue;
        border: 0;
    }

    .remind {
        display: block;
        margin-left: 50px;
        line-height: 2;
        color: #aaa;
        font-size: 12px;
    }

    .input {
        margin-left: 10px;
        height: 30px;
        width: 200px;
        border: 2px solid #555;
        border-radius: 4px;
    }
    </style>
</head>

<body>
    <form class="name" action="#" onsubmit="checkName(this);return false;" method="post">
        名称
        <input class="input" type="text">
        <button class="btn" onclick="">验证</button>
        <label class="remind">必填,长度为4~16个字符</label>
    </form>
    <script>
    var inputBox = document.getElementsByClassName('input')[0];
    var remindBoard = document.getElementsByClassName('remind')[0];
    var isCnAndEnChar = function(string) {
        var regExp = /^[\u4E00-\u9FCC\u3400-\u4DB5\uFA0E\uFA0F\uFA11\uFA13\uFA14\uFA1F\uFA21\uFA23\uFA24\uFA27-\uFA29]|[\ud840-\ud868][\udc00-\udfff]|\ud869[\udc00-\uded6\udf00-\udfff]|[\ud86a-\ud86c][\udc00-\udfff]|\ud86d[\udc00-\udf34\udf40-\udfff]|\ud86e[\udc00-\udc1d]|[a-zA-Z]$/;
        for (let i of string) {
            if (!regExp.test(i)) {
                return false;
            }
        }
        return true;
    };
    var checkName = function() {
        var name = inputBox.value;
        var isStandard = isCnAndEnChar(name);
        var length = Array.from(name).length;
        if (!name) {
            remindBoard.innerText = '姓名不能为空';
            remindBoard.style.color = 'red';
        } else if (!isStandard || length < 4 || length > 16) {
            remindBoard.innerText = "必填,长度为4~16个字符";
            remindBoard.style.color = 'red';
        } else {
            remindBoard.innerText = '名称格式正确';
            remindBoard.style.color = 'green';
        }
    };
    </script>
</body>

</html>

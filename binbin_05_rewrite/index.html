<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>binbin_05</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="opeartion">
      <input type="text" name="" class="input-box" value="">
      <input type="text" name="" class="run-speed" value="100" placeholder="运行速度">
      <button class="add-left ">左侧入</button>
      <button class="add-right ">右侧入</button>
      <button class="del-left ">左侧出</button>
      <button class="del-right ">右侧出</button>
      <button class="random-add ">随机添加</button>
      <button class="bubble-sort ">冒泡排序</button>
      <button class="bubble-sort-mark ">冒泡排序 尾标记</button>
      <button class="bubble-sort-two ">冒泡排序 双向遍历</button>
      <button class="select-sort ">选择排序</button>
      <button class="insert-sort ">插入排序</button>
      <button class="quick-sort ">快速排序</button>
  </div>
  <ul class="squre-queue">
  </ul>
  <script type="text/javascript" src= "index.js"></script>
</body>

</html>
